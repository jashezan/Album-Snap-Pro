<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AlbumSnap</title>
  <style>
    :root {
      --primary: #1877f2;
      --primary-glow: rgba(24, 119, 242, 0.5);
      --bg-dark: #0f1115;
      --card-bg: rgba(30, 35, 40, 0.8);
      --text-main: #ffffff;
      --text-sub: #9ca3af;
    }

    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      justify-content: center;
    }

    .glass-card {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #fff, #a5b4fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .icon-ring {
      width: 36px;
      height: 36px;
      background: rgba(24, 119, 242, 0.15);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(24, 119, 242, 0.3);
      overflow: hidden;
    }

    .icon-ring img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .instruction {
      font-size: 13px;
      color: var(--text-sub);
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 24px;
      line-height: 1.5;
      text-align: left;
    }

    .instruction b {
      color: #fff;
      font-weight: 600;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      width: 100%;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 0 0 rgba(24, 119, 242, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    button:hover {
      background: #166fe5;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(24, 119, 242, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 16px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.3);
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #10b981;
      border-radius: 50%;
      box-shadow: 0 0 8px #10b981;
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <div class="header">
      <div class="icon-ring"><img src="icon.png" alt="AlbumSnap"></div>
      <h3>AlbumSnap</h3>
    </div>

    <div class="instruction">
      1. Open an image in <b>Theater Mode</b> (Black Background).<br>
      2. Click Start below to begin capturing.
    </div>

    <button id="startBtn">
      <span>âœ¨</span> Initialize Scanner
    </button>

    <div class="footer">
      <span>v2.2 Pro</span>
      <div style="display:flex; align-items:center; gap:6px">
        <div class="status-dot"></div> Ready
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
